<html>
  <head>
    <title>RPS</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>

    <h3>Choose one of the belows:</h3>
    <br />

    <div id="options">
      <button class="button" value="rock"><img src="rock.png" /></button>
      <button class="button" value="paper"><img src="paper.png" /></button>
      <button class="button" value="scissors"><img src="scissors.png" /></button>
    </div>
    <br />
    <hr />

    <h3>You:</h3>
      <div id="ur_choice"></div>

    <h3>Computer:</h3>
      <div id="comp_choice"></div>

    <br />
    <div id="display"></div>
    <br />
    <button id="reset">Reset</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
